<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

  <th:block th:fragment="content">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" name="title" id="title" class="form-control"
             th:value="${board.title}" readonly>
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea name="content" id="content" class="form-control"
                cols="30" rows="10" readonly>[[${board.content}]]</textarea>
    </div>

    <div class="form-group">
      <label for="author">작성자</label>
      <input type="text" name="author" id="author" class="form-control"
             th:value="${board.author}" readonly>
    </div>

    <div class="form-group">
      <label for="date">작성일</label>
      <input type="text" name="date" id="date" class="form-control"
             th:value="${board.createDate}" readonly>
    </div>

    <div class="float-right">
      <a th:href="@{/board}">
        <button type="button" class="btn btn-primary">목록</button>
      </a>

      <a th:href="@{/board/modify(bno = ${board.bno})}">
        <button type="button" class="btn btn-info">수정</button>
      </a>

      <form th:action="@{/board/delete}" method="post">
        <input type="hidden" name="bno" class="form-control"
               th:value="${board.bno}">
        <button type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>




  </th:block>

</th:block>
